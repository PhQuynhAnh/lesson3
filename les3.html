    <div class="slideshow-container">

        <div class="mySlides fade">
          <div class="numbertext">1 / 4</div>
          <img src="0607_shiraken_1stEP_twitter_1.webp" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 4</div>
          <img src="Lui_EC1-5.webp" style="width:100%">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 4</div>
          <img src="holo_TodorokiHajime_BCbanner_240605_1.webp" style="width:100%">
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="holo_AstelLeda_BCbanner_240604_1.webp" style="width:100%">
          </div>
        
        <a class="prev" onclick="plusSlides(-1)">❮</a>
        <a class="next" onclick="plusSlides(1)">❯</a>
        
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span> 
    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);
        let slideInterval = setInterval(autoSlides, 1000);
        
        function plusSlides(n) {
          clearInterval(slideInterval); 
          showSlides(slideIndex += n);
          slideInterval = setInterval(autoSlides, 1000); 
        }
        
        function currentSlide(n) {
          clearInterval(slideInterval); 
          showSlides(slideIndex = n);
          slideInterval = setInterval(autoSlides,1000); 
        }

        function currentSlide(n) {
          clearInterval(slideInterval); 
          showSlides(slideIndex = n);
          slideInterval = setInterval(autoSlides,1000); 
        }
        
        function showSlides(n) {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          if (n > slides.length) {slideIndex = 1}    
          if (n < 1) {slideIndex = slides.length}
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
        }
        
        function autoSlides() {
          plusSlides(1);
        }

        function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
        }
    </script>

</body>
</html>
